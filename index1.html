<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đồng hồ số với nhạc nền</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        #clock {
            font-size: 3em;
            background-color: #333;
            color: #00ff88;
            padding: 20px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
            letter-spacing: 2px;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            background-color: #00ff88;
            color: #333;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #00cc66;
        }
    </style>
</head>
<body>
    <div id="clock">00:00:00</div>
    <button onclick="toggleAudio()">Bật/Tắt Nhạc</button>
    <audio id="backgroundMusic" loop>
        <source src= "URL music" type="audio/mpeg">
    // xài url đỡ nha bé
    </audio>

    <script>
        function updateClock() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            document.getElementById('clock').textContent = `${hours}:${minutes}:${seconds}`;
        }

        function toggleAudio() {
            const audio = document.getElementById('backgroundMusic');
            if (audio.paused) {
                audio.play();
                document.querySelector('button').textContent = 'Tắt Nhạc';
            } else {
                audio.pause();
                document.querySelector('button').textContent = 'Bật Nhạc';
            }
        }

        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>
</html>
